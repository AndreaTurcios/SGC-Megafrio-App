<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregamos Bootstrap -->

    <link rel="stylesheet" href="../resources/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Agregamos LibroCSS -->
    <link rel="stylesheet" href="../resources/css/Estilos/style.css">
    <link rel="stylesheet" href="../resources/css/Estilos/login.css">
    <link rel="stylesheet" href="../resources/css/vanilla-dataTables.min.css">
    <title>SGC Megafrio</title>
    <link rel="shortcut icon" href="../resources/img/logos/logo.ico" type="image/x-icon">
</head>

<body>

    <header>

        <div class="container-fluid">
            <div class="row ">
                <nav class="navbar">
                    <!-- Columna Logo -->
                    <div class="col-11 col-xs-11 col-sm-11 d-lg-none text-center">
                        
                        <img src="../resources/img/logos/iconPNG.png" class="img-fluid" alt="">
                    </div>
                <!-- Imagen en Mobile -->
                    <div class="col-12 d-none d-lg-block " id="SeccionImagen">
                        
                        <img src="../resources/img/logos/iconPNG.png" class="img-fluid" alt="">
                        
                    </div>
                    
                    
                  </nav>
            </div>
            
        </div>

    </header>



    <main>

        <div class="animated bounceInUp">
            <div class="container">
            
                <br>
            
                <div class="container" id="ContainerLogin">
                    <!-- Caja de la IMAGEN -->
                    <div class="row text-center">
                        <div class="col-6 text-center d-none d-lg-block" id="CajaImagen">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <img src="../resources/img/materiales/equipo.png" class="img-fluid" alt="">
                        </div>
            
                        <!-- Caja de los Datos -->
                    
                        <div class="col-12 col-lg-6" id="CajaDatos">
                            <div class="container">
            
                                <br>
                                <form method="post" id="session-form">
                                <!-- Titulo de iniciar Sesion -->
                                <div class="row" id="RowTitulo">
                                    <div class="col-12" id="TituloLogin">
                                        <h3>- Iniciar sesión -</h3>
                                    </div>
                                </div>
            
                                <br>
                                <!-- Usuario y Su Imput -->
                                <div class="row">
                                    <div class="col-4   p-1 d-flex flex-row">
                                        <h4>Usuario:</h4>
                                    </div>
                                    
                                        <input class="form-control me-2" type="text" placeholder="Ingrese su nombre de usuario" aria-label="Usuario" name="username" class="validate">
                                    
                                </div>
                                <br>
            
                                <!-- Contraseña y su input -->
                                <div class="row">
                                    <div class="col-4 p-1 d-flex flex-row">
                                        <h4>Contraseña:</h4>
                                    </div>
                                    
                                        <input class="form-control me-2" type="password" placeholder="Ingrese su contraseña" aria-label="Usuario" name="clave" class="validate">
                                    
                                </div>
                                <br>
                                <!-- Espacio en blanco para separar -->
                                <div class="row" id="EspacioBlanco">
                                </div>
                                <!-- Espacio para boton -->
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button class="tooltipped" id='login'><a class="tooltipped" style="color: white">Ingresar</a></button>
                                    </div>
                                </div>
                                <br>
                                <!-- EspacioBlanco para separar -->
                                <div class="row" id="EspacioBlanco2">
            
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            
            </div>

    </main>


    <footer>
        <!-- Derechos Reservados -->
        <div class="text-center p-3" id="ptDerechos">
            © 2021 <b id="fontmen">Derechos reservados |</b>
            <a class="text-blue" href="http://www.megafrio.com/" id="fontmen"><u>MegaFrío </u></a>
        </div>
    </footer>
    <!-- Agregamos SCRIPTS -->



    <!-- Script de Fontawesome -->
    <script src="https://kit.fontawesome.com/592eb2e9e3.js" crossorigin="anonymous"></script>
    <!-- Script de Bootstrap -->
    <script type="text/javascript" src="../resources/js/autocomplete.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../resources/js/vanilla-dataTables.min.js"></script>
    <script type="text/javascript" src="../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="http://34.125.204.40/app/controllers/login.js"></script>
    <script type="text/javascript" src="http://34.125.204.40/app/helpers/components.js"></script>


</body>

</html>
